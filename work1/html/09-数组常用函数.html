<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //indexOf()在数组左边开始查找第一次出现的指定字符串的位置
        //lastIndexOf()在数组右边开始查找第一次出现的指定字符串的位置
        var addr = new Array('beijing', 'guangzhou', 'guangzhou', 'shanghai', 'shenzhen', 'tianjin');
        console.log(addr.indexOf('guangzhou'));
        console.log(addr.lastIndexOf('guangzhou'));
    </script>
</head>
<body>

</body>
</html>
