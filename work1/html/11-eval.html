<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = 10;
        var b = 20;
        console.log(a + b);
        console.log("a + b");

        //通过eval把a+b当做表达式的上下文环境
        console.log(eval("a + b"));
        console.log("alert(123)");
        eval("alert(456)");
    </script>
</head>
<body>

</body>
</html>
