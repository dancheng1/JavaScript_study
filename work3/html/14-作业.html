<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        div {width: 300px; height: 200px; background: lightblue;}
    </style>
</head>
<body>
    <h2>创建子集页面</h2>
    <ul>
        <li mean="热情">red</li>
        <li mean="冷静">blue</li>
        <li mean="生机">green</li>
    </ul>
</body>
<script type="text/javascript">
    window.onload = function () {
        var colors = document.getElementsByTagName('li');
        for(var i = 0; i < 3; i++){
            colors[i].onmouseover = over(i);
            colors[i].onmouseout = out(i);
        }
        //闭包机制
        var col = ['red', 'blue', 'green'];
        function over(n) {
            function f2() {
                colors[n].style.backgroundColor = col[n];
            }
            return f2;
        }
        function out(n) {
            function f2() {
                colors[n].style.backgroundColor = "";
            }
            return f2;
        }
    }
</script>
</html>
