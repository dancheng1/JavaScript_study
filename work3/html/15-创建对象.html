<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*字面量方式
        var obj = {};
        var obj1 = {name:'dancheng', age:1};

        给对象丰富成员
        对象.成员名称 = 值
        对象[成员名称] = 值

        */
        var obj = {};
        console.log(obj);
        var obj1 = {name:'dancheng', age:1, hobby:function () {
            console.log('dancheng hobby');
        }};
        obj1.hah = 'dasdas';
        obj1.sss = 'adasd';
        console.log(obj1);
        console.log(obj1.age);
        obj1.hobby();
    </script>
    <style type="text/css">
        div {width: 300px; height: 200px; background: lightblue;}
    </style>
</head>
<body>
    <h2>创建子集页面</h2>
    <ul>
        <li mean="热情">red</li>
        <li mean="冷静">blue</li>
        <li mean="生机">green</li>
    </ul>
</body>
</html>
