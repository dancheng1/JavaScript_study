<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var ipu = document.getElementsByTagName('input');
            for(var i = 0; i < 4; i++){
                ipu[i].onclick = butt(i + 1);
            }

            function butt(n) {
                function f2() {
                    alert(n);
                }
                return f2;
            }
        }
    </script>
    <style type="text/css">
        div {width: 300px; height: 200px; background: lightblue;}
    </style>
</head>
<body>
    <h2>创建子集页面</h2>
    <input type="button" value="按钮1">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <input type="button" value="按钮4">
</body>
</html>
