<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var reg = /[0-9]+-([0-9]+-[0-9]+) [0-9]+:([0-9]+:[0-9]+)/;
        var str = "2017-08-12 15:48:30";
        //结果：(3) ["2017-08-12 15:48:30", "08-12", "48:30", index: 0, input: "2017-08-12 15:48:30"]

        var reg = /[0-9]+-([0-9]+)-\1 \1:\1:\1/;     //\1代表重复匹配小括号1的内容
        var str = "2012-12-12 12:12:12";
        //结果：(2) ["2012-12-12 12:12:12", "12", index: 0, input: "2012-12-12 12:12:12"]

        var reg = /[0-9]+(-[0-9]+){5}/;     //写{5}和*都可以
        var str = "2017-09-12-12-30-06";
        //结果：(2) ["2017-09-12-12-30-06", "-06", index: 0, input: "2017-09-12-12-30-06"]

        //字符串.match(正则)
        var rst = str.match(reg);
        console.log(rst);
        //console.log(rst[1]);
    </script>
</head>
<body>
<h2>创建子集页面</h2>

</body>
</html>
